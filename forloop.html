<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>for loop</h1>
    <p id ="demo"></p>
    <script>
        let num=" ";
        for(i=0;i<10;i++){
            num+= "the number is " + i +"<br>";
        }
        document.getElementById("demo").innerHTML=num;

    </script>
</body>
</html>
