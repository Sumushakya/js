<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        let num=" ";
        let i=0;
        while(i<5){
            num+= " <br> the number is " +i;
            i++;
        }
        document.getElementById("demo").innerHTML= num;

    </script>
</body>
</html>
